<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golf Score Card</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="golfproject.js"></script>
    <script src="GetCourseInfo.js"></script>
    <link type="text/css" href="golfproject.css" rel="stylesheet">
</head>
<body onload="buildcard()">

<div id="overlaycontainer">
  <div id="contentdiv">
        <select id="selectCourse" onChange=" setCourseInfo(this.value)"></select>
        <select id="selectTeebox" onChange=" setCourseInfo(this.value)"></select>
         <div id="golfbanner">

             This is the blackbar div.
             <div class="blackbar">
                 <!-- This is the barleft div
                  <div class="barleft">
                      <div id="golflogo"></div>
                      <div id="logotext">Golf Score Card</div>
                  </div> -->

                   <!--This is the barright div.
                  <div class="barright">

                   <!--   This is the tee time countdown in upper right hand of golfbar.
                   <div id="countdown"></div> -->

                     <!-- This is the weather symbol like a sun or cloud.
                     <img id="weatherimage" src="#"/> -->

                      <!-- This the weather description, such as clear sky or sunny.
                      <div id="weather"></div> -->

             </div>
             </div>
                    <div id="golfcourselabel">Sun River Golf Club</div>
         </div>

       <!-- This is the scorecard body div. -->
       <div id="scorecard">

           <div id="leftcard"></div>
           <div id="rightcard"></div>


       </div>
  </div>
</div>
<div id="container"></div>



</body>
</html>
